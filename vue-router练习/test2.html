<!DOCTYPE html>
<html>
<head lang="en">
	<title>动态路由</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="app">
	  <h1>Hello App!</h1>
	  <p>
	    <!-- 使用 router-link 组件来导航. -->
	    <!-- 通过传入 `to` 属性指定链接. -->
	    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
	    <router-link to="/user/1">Go to 1</router-link>
	    <router-link to="/user/2">Go to 2</router-link>
	    <router-link to="/user/3">Go to 3</router-link>
	    <router-link to="/user/4">Go to 4</router-link>
	  </p>
	  <!-- 路由出口 -->
	  <!-- 路由匹配到的组件将渲染在这里 -->
	  <router-view></router-view>
	</div>
	<script>
		const User = {
		  template: '<div>User {{ $route.params.id }}</div>',
		  // watch: {
		  //   '$route' (to, from) {
		      
		  //   }
		  // }
		}
		const router = new VueRouter({
		  routes: [
		    // 动态路径参数 以冒号开头
		    { path: '/user/:id', component: User }
		  ]
		})

		// 4. 创建和挂载根实例。
		// 记得要通过 router 配置参数注入路由，
		// 从而让整个应用都有路由功能
		const app = new Vue({
		  router
		}).$mount('#app')

		// 现在，应用已经启动了！
	</script>
	
</body>
</html>
